<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var num =127;
        var flag = " is prime";
        function prime()
        {
            if(num<=2)
            {
                flag = " is prime";
            }
            else{
                for(var i=2;i<num;i++)
            {
               if(num%i == 0)
               {
                flag = " is not prime";
               }
            }
            }
            console.log(num+flag);
        };
        prime();
    </script>
</body>
</html>
